    <main>
        <section class="accueil-introduction">
            <div class="contenuText">
                <h1>Robbie Lens photographie</h1>

                    <p>Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion
                        qui m’anime : capturer l’essence de chaque instant.</p>

                    <a class="cta" href="#contact">Un projet ? Écrivez-moi</a>
            </div>
            <div class="imageSection">
                    <img src="images/robbie-lens.png" alt="photo de robbie lens" title="photo de robbie lens avec effet">
            </div>      
        </section>

        <section class="accueil-photos">
            <h2>Mon dernier projet</h2>
                <div>
                    <img src="images/accueil/element-1.png" alt="paysage1">

        </section> 
        <section class="section-contact" id="contact">
            <h2>Parlons de votre projet</h2>
                <form action="" method="get">
                    <div class="nom-email">
                        <div class="Nom">
                            <Label for="Nom">Votre Nom</Label>
                            <input type="text" name="Nom" id="Nom" required>
                        </div>
                        <div class="email">
                            <Label for="email">Votre Email</Label>
                            <input type="email" name="email" id="email" required>
                        </div>
                    </div>

                    <label for="Message">Message</label>
                    <textarea name="Message" id="Message" rows="10" required></textarea>

                    <input type="submit" name="Envoyer" id="Envoyer" class="bouton">
                </form>
        </section>
